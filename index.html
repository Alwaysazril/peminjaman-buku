<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus Azril</title>
    <style>
        body { font-family: sans-serif; background: #1a1a2f; color: white; padding: 15px; display: flex; justify-content: center; }
        .card { background: #2a2a40; padding: 20px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #00d4ff; text-align: center; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        .btn-simpan { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; margin-top: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-cari { width: 100%; padding: 10px; background: #3d3d5c; color: white; border: none; margin-top: 10px; border-radius: 5px; cursor: pointer; }
        .db-box { margin-top: 20px; background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; border: 1px solid #444; }
        pre { color: #00ff00; font-family: monospace; font-size: 10px; margin: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìö INPUT PERPUS</h2>
        <form action="/pinjam" method="POST">
            <input type="text" name="nama" placeholder="Nama Peminjam" required>
            <input type="text" name="buku" placeholder="Judul Buku" required>
            <input type="text" name="no_buku" placeholder="No. Buku">
            <input type="text" name="id_buku" placeholder="ID Buku">
            <input type="text" name="penerbit" placeholder="Penerbit">
            <input type="text" name="tahun" placeholder="Tahun">
            <input type="text" name="kurikulum" placeholder="Kurikulum">
            <button type="submit" class="btn-simpan">üíæ SIMPAN DATA</button>
        </form>
        
        <button onclick="cariData()" class="btn-cari">üîç CARI DATA</button>

        <div class="db-box">
            <pre id="listData">Memuat...</pre>
        </div>
    </div>

    <script>
        // Fungsi Muat Tabel Otomatis
        fetch('/data').then(r => r.text()).then(d => document.getElementById('listData').textContent = d);

        // Fungsi Cari Persis Seperti Video (Prompt)
        function cariData() {
            const q = prompt("Masukkan Nama atau Judul yang dicari:");
            if (q) window.location.href = '/cari?q=' + q;
        }
    </script>
</body>
</html>
