<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus Online</title>
    <style>
        body { font-family: sans-serif; background: #1a1a2f; color: white; padding: 15px; display: flex; justify-content: center; margin: 0; }
        .card { background: #2a2a40; padding: 25px; border-radius: 20px; width: 100%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        h2 { color: #00d4ff; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: none; box-sizing: border-box; font-size: 14px; }
        .btn-simpan { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin: 15px 0; font-size: 16px; }
        .footer-btns { display: flex; gap: 10px; }
        .btn-sub { flex: 1; padding: 12px; background: #3d3d5c; color: #ddd; border: none; border-radius: 10px; text-decoration: none; font-size: 13px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .db-box { margin-top: 20px; background: #000; padding: 15px; border-radius: 10px; overflow-x: auto; border: 1px solid #444; text-align: left; }
        pre { color: #00ff00; font-family: 'Courier New', Courier, monospace; font-size: 10px; margin: 0; white-space: pre; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìö INPUT DATA</h2>
        <form action="/pinjam" method="POST">
            <input type="text" name="nama" placeholder="Nama Peminjam" required>
            <input type="text" name="buku" placeholder="Judul Buku" required>
            <input type="text" name="no_buku" placeholder="Nomor Buku">
            <input type="text" name="id_buku" placeholder="ID Buku">
            <input type="text" name="penerbit" placeholder="Penerbit">
            <input type="text" name="tahun" placeholder="Tahun Terbit">
            <input type="text" name="kurikulum" placeholder="Kurikulum">
            <button type="submit" class="btn-simpan">üíæ SIMPAN DATA</button>
        </form>
        <div class="footer-btns">
            <a href="/data" target="_blank" class="btn-sub">üìã LIHAT DATA</a>
            <a href="/halaman-cari" class="btn-sub">üîç CARI DATA</a>
        </div>
        <div class="db-box"><pre id="listData">Memuat...</pre></div>
    </div>
    <script>
        fetch('/data').then(res => res.text()).then(data => {
            document.getElementById('listData').textContent = data;
        });
    </script>
</body>
</html>
