<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus Online Azril</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 15px; margin: 0; }
        .container { max-width: 800px; margin: auto; }
        .input-group { background: #34495e; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input { width: 95%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; background: #ecf0f1; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .db-box { background: #1e1e1e; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #444; margin-top: 10px; }
        pre { color: #00ff00; font-family: 'Courier New', monospace; font-size: 12px; margin: 0; white-space: pre; }
        h3 { border-left: 5px solid #27ae60; padding-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>ðŸ“’ Form Input Perpus</h3>
        <div class="input-group">
            <form action="/pinjam" method="POST">
                <input type="text" name="nama" placeholder="Nama Peminjam" required>
                <input type="text" name="buku" placeholder="Judul Buku" required>
                <input type="text" name="no_buku" placeholder="Nomor Buku">
                <input type="text" name="id_buku" placeholder="ID Buku">
                <input type="text" name="penerbit" placeholder="Penerbit">
                <input type="text" name="tahun" placeholder="Tahun Terbit">
                <input type="text" name="kurikulum" placeholder="Kurikulum">
                <button type="submit">ðŸ’¾ SIMPAN DATA</button>
            </form>
        </div>

        <h3>ðŸ“‹ Laporan Database:</h3>
        <div class="db-box">
            <pre id="listData">Memuat data...</pre>
        </div>
    </div>

    <script>
        fetch('/data')
            .then(res => res.text())
            .then(data => {
                document.getElementById('listData').textContent = data || "Database kosong.";
            });
    </script>
</body>
</html>
